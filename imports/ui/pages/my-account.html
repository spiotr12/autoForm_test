<template name="my_account">
    {{> ensureSignedIn template="myForm" }}
</template>

<template name="myForm">
    <h2>AutoForm</h2>
    {{#autoForm id="UserProfileEdit" collection=usersCollection schema=usersSchema doc=currentUser type="update" template=bootstrap3 }}
        {{> afQuickField name="username"}}
        {{> afQuickField name="profile.firstName"}}
        <div class="form-group">
            <button type="submit" class="btn btn-primary" disabled="{{disableButtons}}">Submit</button>
        </div>
    {{/autoForm}}
    <hr>
    <h2>QuickForm</h2>
    {{> quickForm id="UserProfileEdit" collection=usersCollection schema=usersSchema doc=currentUser type="update"}}

</template>
